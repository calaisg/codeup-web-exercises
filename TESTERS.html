<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<!-- up =38, down =40, left =37, right =39, a =65 , b =66,enter =13-->

<script src="js/jquery.js"></script>
<script>
  "use strict";

  let cheatCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66, 13];
  let counter = 0;
  let started = false;

  $(document).on("keydown", (function(event){

      //sets key value of pressed key
      let key = event.keyCode;

      //checks if first up arrow is hit (to start keeping track)
      if(!started){
          if(key === 38){
              started = true;
          }
      }


      //if up arrow hit, start keeping track
      if(started){
          //if matches next event in sequence
          if(cheatCode[counter] === key){
              counter++;
          }
          //if not, reset until first up arrow is hit again
          else{
              counter = 0;
              started = false;
          }
          //if all hit, do following:
          if(counter === 11){
              $("body").css("background-color", "red");
              $("h1").css("color", "white").text("KONAMI CODE: HACKED!");

              alert("You have added 30 lives!");
          }
      }
  }));
</script>
</body>
