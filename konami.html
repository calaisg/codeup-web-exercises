<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<p>The Konami Code: Up, Up, Down, Down, Left, Right, Left, Right, B, A</p>

<!-- up =38, down =40, left =37, right =39, a =65 , b =66,enter =13-->

<script src="js/jquery.js"></script>
<script>
  "use strict";

  let cheatCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66, 13];
  let counter = 0;
  let started = false;

  //does this need to be in a variable, is that good practice
  // $(document).ready(function(){ stuff } need to be in it??
  //better practice on or keydown/keypress. Get physically the difference but better ones?

  //**add the document ready thin, just good practice to do

  $(document).on("keydown", (function(event){
    let key = event.keyCode;
    console.log(key);

    //check if first up key is hit, then start monitoring code
    if(!started){
      if(key === 38){
        started = true;
      }
    }

    if(started){
      //check if each key matches
      if(cheatCode[counter] === key){
        counter++;
      }
      //if it doesn't match, restart
      else{
        started = false;
        counter = 0;
      }
      //if all matches, once enter is hit, alert
      if(counter === 11){
        $("body").css("background-color", "red");
        $("h1").css("color", "white").text("YOUR ACCOUNT HAS BEEN SUSPENDED FOR 30 DAYS DUE TO CHEATING");
        $("p").text(" ");
        setTimeout(function(){
          alert("You have added 30 lives!")
                }, 1);
        //how to make it happen at same time, how to add sound, etc.?
      }
    }
  }));

</script>
</body>
</html>
