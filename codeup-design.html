<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup-Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>NAV TODO</h1>
            </div>
        </div>

        <div class="row visual">
            <div class="col text-center">
                VISUAL DESIGN & WEB DEVELOPMENT
            </div>
        </div>

        <div class="row utah">
            <div class="col text-center">
                FROM PARK CITY, UTAH
            </div>
        </div>

        <div class="row circles text-center">
            <div class="col red-circle">
                ONE
            </div>
            <div class="col yellow-circle">
                TWO
            </div>
            <div class="w-100 breaking-first"></div>
            <div class="col green-circle">
                THREE
            </div>
            <div class="col blue-circle">
                FOUR
            </div>
        </div>

        <hr>

        <div class="row texts-and-articles">
            <div class="col-9 selected-work">
               <div class="row selected-work-title">
                   <div class="col">
                       SELECTED WORK
                   </div>
               </div>
                <div class="row featured-articles">
                    <div class="col featured-articles-one">
                        ONE
                    </div>
                    <div class="col featured-articles-two">
                        TWO
                    </div>
                    <div class="w-100 breaking"></div>
                    <div class="col featured-articles-three">
                        THREE
                    </div>
                    <div class="col featured-articles-four">
                        FOUR
                    </div>
                </div>
            </div>
            <div class="col-3 the-last">
                <div class="row the-last-title">
                    <div class="col">
                        THE LAST
                    </div>
                </div>

                <div class="row the-last-article-one">
                    THE ADMIN BAR
                </div>
                <div class="row the-last-article-two">
                    NIBBLER AWESOME
                </div>
                <div class="row the-last-article-three">
                    HOW TO GET GOOGLE
                </div>
                <div class="row twitter-info">
                    TWITTER INFO
                </div>
                <div class="row twitter-details">
                    TWITTER DETAILS
                </div>
        </div>





    </div>
</body>
</html>
