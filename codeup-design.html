<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup-Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>NAV TODO</h1>
            </div>
        </div>

        <div class="row visual">
            <div class="col text-center">
                VISUAL DESIGN & WEB DEVELOPMENT
            </div>
        </div>

        <div class="row utah">
            <div class="col text-center">
                FROM PARK CITY, UTAH
            </div>
        </div>

        <div class="row circles text-center">
            <div class="col red-circle">
                ONE
            </div>
            <div class="col yellow-circle">
                TWO
            </div>
            <div class="w-100 breaking"></div>
            <div class="col green-circle">
                THREE
            </div>
            <div class="col blue-circle">
                FOUR
            </div>
        </div>

        <hr>

        <div class="row headers">
            <div class="col selected-work">
                SELECTED WORK
            </div>
            <div class="col the-last">
                THE LAST
            </div>
        </div>





    </div>
</body>
</html>
