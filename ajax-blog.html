<!DOCTYPE html>
<html>
<head>
    <title>Ajax Blog</title>
</head>
<body>
<div id="posts"></div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict"

    $(document).ready(function (){
        // DONE: Create an AJAX GET request for the file under data/inventory.json
            $.ajax("data/blog.json", {
                type: "GET",
                dataType: "json"
            }).done(function(data) {
                updateHTML(data);
                console.log(data);
                //Refractored code to do forEach instead of for loop
            })

        function updateHTML(inputs){
            inputs.forEach(function (input){
                var joinCategories = input.categories.join(", ")
                $("#posts").append("<h1>" + input.title + "</h1>" +
                                    "<p>"+ input.content + "</p>" +
                                    "<p>Categories: " + joinCategories + "</p>" +
                                    "<p>Date: " + input.date  +"</p>");
            });
        }
    //last bracket
    });
</script>

</body>
</html>
