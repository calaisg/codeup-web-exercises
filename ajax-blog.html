<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>

<div id="#posts"></div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";
    $(document).ready(function (){

        getData();

        function getData(){
            $.ajax("data/blog.json", {
            type: "GET",
            dataType: "json"
        }).fail(function(error) {
            console.log("Error object: " + error);
        }).done(function(data){
            updateHTML(data);
            console.log(data);
        })};

        function updateHTML(given){
            for(let i = 0; i < given.length; i++){
                $("#posts").html("<h3>" + given.title + "</h3><h3>" + given.quantity +
                    "</h3><h3>" + given.price + "</h3><h3>" + given.categories + "</h3>");
                console.log(i);
            }
            console.log(given);
        };
    });

</script>
</body>
</html>
