<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-items">
            <!--link text, the logo, and icons are surrounded by anchor tags -->
            <a href="#">Articles</a>
            <a href="#">Products</a>
            <a href="#">Market</a>
            <a href="#">Jobs</a>
        </div>

        <div class="nav-items">
            <p class="logo"><a href="#">Logo</a></p>
        </div>
        <div class="nav-items">
            <a href="#">Follow Us</a>
            <a href="#"><img src="img/mag.png" alt ="magnifying glass" width="16" height="16"></a>
            <a href="#"><img src="img/cart.png" alt ="shopping cart" width="16" height="16"></a>
            <a href="#"><img src="img/user.png" alt ="account" width="16" height="16"></a>
        </div>
    </nav>
</body>
</html>
