<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us</h1>

    <form method="POST" action="https://request-inspector.glitch.me/">
       <label for="emailField">Email:</label>
        <input id="emailField" type="text" name="email" placeholder="Enter email address">

        <label for="passwordField">Password:</label>
        <input id="passwordField" type="password" name ="password" placeholder="Enter password">

        <br>
        <br>

        <label for="shortBio">Fill out a short description about yourself:</label>
        <br>
        <textarea id="shortBio" name="bio"></textarea>

       <section>
        <p>How Did You Hear About Us?</p>
            <input id="billboard" type="checkbox" name ="q1" value="Billboard">
            <label id="billboard">Billboard</label>

            <br>

            <input id ="radioAd" type="checkbox" name ="q1" value="Radio Advertisement">
            <label id="radioAd">Radio Advertisement</label>

            <br>

            <input id="internetAd" type="checkbox" name ="q1" value="Internet Advertisement">
            <label id="internetAd">Internet Advertisement</label>

             <br>

            <input id="other" type="checkbox" name ="q1" value="Other">
            <label id="other">Other</label>

       </section>

        <br>

        <p>What Web Browser Are You Using?</p>
        <select name="What Web Browser Are You Using?">
            <option value="Chrome">Google Chrome</option>
            <option value="Safari">Safari</option>
            <option value="FireFox">FireFox</option>
            <option value="Other">Other</option>
        </select>

        <br><br>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
